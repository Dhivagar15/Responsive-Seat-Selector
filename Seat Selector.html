<!DOCTYPE html>
<html>
<head>
    <title>Seat Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="seat-selector">
        <div class="screen">Screen</div>
        <div class="seats">
            <div class="row">
                <div class="seat available">A1</div>
                <div class="seat available">A2</div>
                <div class="seat available">A3</div>
                </div>
            </div>
        <div class="legend">
            <div class="seat available">Available</div>
            <div class="seat occupied">Occupied</div>
            <div class="seat selected">Selected</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
